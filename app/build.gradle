apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "cn.qingyuyu.code4droid"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.0.0'
    implementation 'com.android.support:support-v4:26.0.0-beta1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
    //百度登陆
    implementation files('libs/baidu-android-openapi-sdk.jar')
    //bootstrap
    compile 'com.beardedhen:androidbootstrap:2.0.1' 
    compile('com.xyzlf.share:sharesdk:0.0.9') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    //分享sdk
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //加载图片
    compile 'com.github.huzhenjie:RichTextEditor:1.0.2'
    //富文本编辑
    compile 'com.jakewharton:butterknife:8.5.1'
    //文件
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    //文件
    compile 'com.orhanobut:logger:1.15'
    //文件
    compile 'org.greenrobot:eventbus:3.0.0'
    //文件
    compile 'com.github.GrenderG:Toasty:1.2.0'
    //文件
    compile('me.drakeet.multitype:multitype:2.5.0') {
        exclude group: 'com.android.support'
    }
    //文件
    compile 'cn.carbs.android:MDDialog:1.0.0'
    //弹窗
    implementation files('libs/zip.jar')
    compile project(path: ':common')
    compile project(path: ':fungamerefresh')
    compile project(path: ':common-proxy')
    compile project(path: ':baidusign')
}
